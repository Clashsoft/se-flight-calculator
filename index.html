<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="index.css">

	<title>Space Engineers Flight Calculator</title>
</head>
<body>
<noscript>
	<div class="alert alert-warning text-center" role="alert">
		<h4 class="alert-heading">JavaScript is disabled!</h4>
		<p>
			This website requires JavaScript to work correctly. Please
			<a target="_blank" rel="noopener noreferrer"
			   href="https://www.whatismybrowser.com/guides/how-to-enable-javascript/auto">
				enable JavaScript
			</a>
			to enjoy the full functionality of this tool.
		</p>
	</div>
</noscript>

<div class="container mt-3">
	<h1 class="text-center">Space Engineers Flight Calculator</h1>

	<div class="card mb-3">
		<div class="card-body">
			<h5 class="card-title">Route</h5>

			<div class="row mb-3">
				<div class="col-lg-2">
					<input type="radio" name="routeType" value="coordinates" id="coordinatesRouteTypeRadio">
					<label for="coordinatesRouteTypeRadio">Coordinates</label>
				</div>
				<div class="col-lg-1">
					<span class="col-form-label">from</span>
				</div>
				<div class="col">
					<div class="input-group">
						<input type="number" class="form-control" placeholder="x" id="startXCoordinateInput">
						<input type="number" class="form-control" placeholder="y" id="startYCoordinateInput">
						<input type="number" class="form-control" placeholder="z" id="startZCoordinateInput">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">&#x1f4cb;</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-lg-2"></div>
				<div class="col-lg-1">
					<span class="col-form-label">to</span>
				</div>
				<div class="col">
					<div class="input-group">
						<input type="number" class="form-control" placeholder="x" id="destXCoordinateInput">
						<input type="number" class="form-control" placeholder="y" id="destYCoordinateInput">
						<input type="number" class="form-control" placeholder="z" id="destZCoordinateInput">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">&#x1f4cb;</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-lg-2">
					<input type="radio" name="routeType" value="distance" id="distanceRouteTypeRadio">
					<label for="distanceRouteTypeRadio">Distance</label>
				</div>
				<div class="col-lg-1"></div>
				<div class="col">
					<div class="input-group">
						<input type="number" class="form-control" placeholder="distance">
						<div class="input-group-append">
							<span class="input-group-text">m</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>
</html>
